<body oncopy="return false" onpaste="return false">
<div class="limiter animated fadeInRight">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">
                <form (ngSubmit)="onSubmit( form )"
                      #form="ngForm"
                      class="login100-form validate-form flex-sb flex-w">
                    <span class="login100-form-title p-b-51">
                        Crear cuenta nueva
                    </span>
                    <span *ngIf="form.submitted && form.controls['email'].errors"
                          class="text-danger animated fadeIn">El email es obligatorio</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100"
                               type="email"
                               name="email"
                               [(ngModel)]="user.email"
                               required
                               email
                               placeholder="Email"s>
                        <span class="focus-input100"></span>
                    </div>
                    <span *ngIf="form.submitted && form.controls['name'].errors"
                    class="text-danger animated fadeIn">El nombre es obligatorio</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100"
                               type="text"
                               name="name"
                               [(ngModel)]="user.name"
                               minlength="2"
                               required
                               placeholder="Nombre y apellidos">
                        <span class="focus-input100"></span>
                    </div>
                    <span *ngIf="form.submitted && form.controls['password'].errors"
                    class="text-danger animated fadeIn">El password debe tener minimo 6 caracteres</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100"
                               type="password"
                               name="password"
                               [(ngModel)]="user.password"
                               required
                               minlength="6"
                               placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div>
                            <a routerLink="/login" class="txt1">
                                Â¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                    </div>
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
