<app-navbar></app-navbar>
<div class="row">
  <div class="col-md-4">
    <h3>Seleccione archivos</h3>
    <div class="well drop-zone">
      <h4>Arraste aquí sus archivos</h4>
      <img  src="/assets/drop-images.png" alt="">
    </div>
  </div>
  <div class="cold-md-8">
    <h4>Cargar imágenes</h4>
    <button (click)="loadImages()" disabled="files.length === 0" class="btn btn-success btn-space">subir imagen</button>
    <button class="btn btn-danger btn-space">Limpiar</button>
    <table class="table">
      <thead class="thead bg-primary">
        <tr>
          <th>Nombre archivo</th>
          <th>Tamaño</th>
          <th>Progreso</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>XYZ</td>
          <td>12 MB</td>
          <td>
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-label="Basic example" style="width: 25%"></div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
